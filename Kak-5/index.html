<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kak-5</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="sprite.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header__logo-box logo-box ">
			<div class="logo-box__icon-Logo icon-logo"></div>
			<div class="logo-box__logo-text logo-text">Мэрри Попинс</div>
		</div>
		<div class="header-controls-box controls-box">
			<div class="controls-box__icon-iconMagnifier icon-iconMagnifier"></div>
			<div class="controls-box__icon-Menu icon-menu"></div>
		</div>
		</header>
		<div class="content content-mobile">
			<div class="slider slider-mobile"></div>
			<div class="plans">
				<div class="plans__plan plans__plan--mobile plans__plan--starter">
					<span class="plan-title">Starter</span>
					<p class="plan-price">$19/per month</p>
					<p class="plan-description">For individuals	</p>
					<div class="plan-button-wrapper">	
						<a href="index.html" class="plan-button plan-button--mobile">
							Choose Plan
						</a>
					</div>
				</div>

				<div class="plans__plan plans__plan--mobile plans__plan--basic">
					<span class="plan-title">Basic</span>
					<p class="plan-price">$29/per month</p>
					<p class="plan-description">For blogs and small business websites</p>
					<div class="plan-button-wrapper">	
						<a href="index.html" class="plan-button plan-button--mobile">
							Choose Plan
						</a>
					</div>
				</div>

				<div class="plans__plan plans__plan--mobile plans__plan--pro">
					<span class="plan-title">Pro</span>
					<p class="plan-price">$49/per month</p>
					<p class="plan-description">For consultans and corporate teams</p>
					<div class="plan-button-wrapper">	
						<a href="index.html" class="plan-button plan-button--mobile">
							Choose Plan
						</a>
					</div>
				</div>

				<div class="plans__plan plans__plan--mobile plans__plan--ultra">
					<span class="plan-title">Ultra</span>
					<p class="plan-price">$99/per month</p>
					<p class="plan-description">For large enterprises</p>
	
						<a href="index.html" class="plan-button plan-button--mobile">
							Choose Plan
						</a>

				</div>

			</div>
		</div>

</body>
</html>
